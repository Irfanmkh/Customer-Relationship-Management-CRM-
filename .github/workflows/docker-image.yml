name: Docker Image CI

on:
  push:
    branches: [ "docker-container" ]
  pull_request:
    branches: [ "docker-container" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file docker/app.dockerfile --tag namlim/crm-app-docker:$(date +%s)
